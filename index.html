<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>FoxTrix</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      background-color: #0b1b27;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      box-sizing: border-box;
    }

    /* Основные контейнеры */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      width: 100%;
      min-height: 100vh;
      padding: 24px;
      box-sizing: border-box;
    }

    h2 {
      font-size: 60px;
      margin: 20px 0;
      color: #ff5c00;
      text-shadow: 0 0 6px #ff5c00;
      text-align: center;
    }

    .mode-name {
      font-size: 20px;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 0 0 6px #ff5c00;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      box-sizing: border-box;
    }

    input {
      background: rgba(46, 46, 62, 0.6);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    button {
      background: rgba(255, 92, 0, 0.35);
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:active {
      background: rgba(255, 92, 0, 1);
      transform: scale(0.97);
    }

    /* Кастомный алерт */
    #custom-alert {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 92, 0, 0.85);
      color: white;
      padding: 14px 20px;
      border-radius: 12px;
      font-size: 14px;
      z-index: 1000;
      text-align: center;
      font-weight: 600;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, -60%); }
      10%, 90% { opacity: 1; transform: translate(-50%, -50%); }
      100% { opacity: 0; transform: translate(-50%, -40%); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>FoxTrix</h2>
    <div class="mode-name" id="mode-name"></div>

    <!-- Пример формы -->
    <input type="text" id="query" placeholder="Поисковый запрос" />
    <input type="number" id="count" placeholder="Повторы" min="1" max="1000" />
    <button id="run-btn">Запустить FoxTrick</button>
  </div>

  <div id="custom-alert"></div>

  <script>
    const tg = window.Telegram.WebApp;
    window.addEventListener("DOMContentLoaded", () => {
      tg.ready();
      tg.expand();
    });

    document.getElementById("run-btn").addEventListener("click", () => {
      const query = document.getElementById("query").value.trim();
      const count = parseInt(document.getElementById("count").value);

      if (!query || isNaN(count) || count < 1) {
        showAlert("Введите корректные данные");
        return;
      }

      const payload = {
        query: query,
        count: count
      };

      tg.sendData(JSON.stringify(payload));
      showAlert("Параметры отправлены! Вернись в бот и запусти FoxTrick.");
    });

    function showAlert(message) {
      const alertBox = document.getElementById("custom-alert");
      alertBox.innerHTML = message;
      alertBox.style.display = "block";
      alertBox.style.animation = "fadeInOut 3s forwards";
      setTimeout(() => alertBox.style.display = "none", 3000);
    }
  </script>
</body>
</html>
