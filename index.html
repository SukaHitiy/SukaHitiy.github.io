<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ü–ª–∞–Ω—ë—Ä–∫–∞</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #0b1b27;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100dvh;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background: rgba(20, 30, 45, 0.95);
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 92, 0, 0.4);
      box-sizing: border-box;
      margin-top: 20px;
      animation: fadeScaleIn 0.4s ease;
    }

    h2 {
      text-align: center;
      color: #ff5c00;
      text-shadow: 0 0 6px #ff5c00;
      margin-bottom: 15px;
    }

    nav {
      display: flex;
      margin-bottom: 15px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    nav button {
      flex: 1;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: none;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    nav button.active {
      background: rgba(255, 92, 0, 0.7);
      color: #fff;
      font-weight: bold;
    }

    form {
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    form.active {
      display: block;
    }

    textarea {
      width: 100%;
      min-height: 70px;
      margin-bottom: 12px;
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      resize: vertical;
      background: rgba(46, 46, 62, 0.6);
      color: #fff;
      box-sizing: border-box;
      outline: none;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    textarea:focus {
      border: 1px solid #ff5c00;
      box-shadow: 0 0 6px rgba(255, 92, 0, 0.5);
    }

    button.submit {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: rgba(255, 92, 0, 0.7);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button.submit:active {
      background: rgba(255, 92, 0, 1);
      transform: scale(0.97);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeScaleIn {
      0% { opacity: 0; transform: scale(0.96); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ü¶ä –ü–ª–∞–Ω—ë—Ä–∫–∞</h2>

    <nav>
      <button id="tab-week" class="active">–ü–ª–∞–Ω</button>
      <button id="tab-day">–°–≤–æ–¥–∫–∞</button>
      <button id="tab-report">–û—Ç—á—ë—Ç</button>
    </nav>

    <!-- üìÖ –ü–ª–∞–Ω –Ω–µ–¥–µ–ª–∏ -->
    <form id="form-week" class="active">
      <textarea id="week-plan" placeholder="1‚Äì3 –≥–ª–∞–≤–Ω—ã–µ –∑–∞–¥–∞—á–∏"></textarea>
      <textarea id="week-important" placeholder="–ß—Ç–æ —Å–∞–º–æ–µ –≤–∞–∂–Ω–æ–µ"></textarea>
      <button type="submit" class="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </form>

    <!-- üìã –°–≤–æ–¥–∫–∞ –¥–Ω—è -->
    <form id="form-day">
      <textarea id="day-did" placeholder="–ß—Ç–æ —Å–¥–µ–ª–∞–ª –≤—á–µ—Ä–∞"></textarea>
      <textarea id="day-didnt" placeholder="–ß—Ç–æ –Ω–µ —Å–¥–µ–ª–∞–ª –∏ –ø–æ—á–µ–º—É"></textarea>
      <textarea id="day-blockers" placeholder="–ö–∞–∫–∏–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è"></textarea>
      <textarea id="day-insights" placeholder="–ö–∞–∫–∏–µ –∏–Ω—Å–∞–π—Ç—ã"></textarea>
      <textarea id="day-today" placeholder="–ü–ª–∞–Ω –Ω–∞ —Å–µ–≥–æ–¥–Ω—è (1‚Äì2 –∑–∞–¥–∞—á–∏)"></textarea>
      <button type="submit" class="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </form>

    <!-- üìä –û—Ç—á—ë—Ç –Ω–µ–¥–µ–ª–∏ -->
    <form id="form-report">
      <textarea id="report-planned" placeholder="–ö–∞–∫–æ–π –±—ã–ª –ø–ª–∞–Ω"></textarea>
      <textarea id="report-done" placeholder="–ß—Ç–æ —Å–¥–µ–ª–∞–ª"></textarea>
      <textarea id="report-notdone" placeholder="–ß—Ç–æ –Ω–µ —Å–¥–µ–ª–∞–ª –∏ –ø–æ—á–µ–º—É"></textarea>
      <textarea id="report-blockers" placeholder="–ö–∞–∫–∏–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è"></textarea>
      <textarea id="report-insights" placeholder="–ö–∞–∫–∏–µ –≥–ª–∞–≤–Ω—ã–µ –∏–Ω—Å–∞–π—Ç—ã"></textarea>
      <textarea id="report-next" placeholder="–ü–ª–∞–Ω –Ω–∞ —Å–ª–µ–¥—É—é—â—É—é –Ω–µ–¥–µ–ª—é"></textarea>
      <button type="submit" class="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </form>
  </div>

  <script>
    const tg = window.Telegram.WebApp;

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
    const tabs = {
      "tab-week": "form-week",
      "tab-day": "form-day",
      "tab-report": "form-report"
    };

    Object.keys(tabs).forEach(tabId => {
      document.getElementById(tabId).addEventListener("click", () => {
        document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
        document.getElementById(tabId).classList.add("active");

        document.querySelectorAll("form").forEach(f => f.classList.remove("active"));
        document.getElementById(tabs[tabId]).classList.add("active");
      });
    });

    function sendForm(formName, fields) {
      const data = { form: formName, ...fields };
      tg.sendData(JSON.stringify(data));
      tg.close();
    }

    // üìÖ –ü–ª–∞–Ω –Ω–µ–¥–µ–ª–∏
    document.getElementById("form-week").addEventListener("submit", e => {
      e.preventDefault();
      sendForm("–ü–ª–∞–Ω –Ω–µ–¥–µ–ª–∏", {
        plan: document.getElementById("week-plan").value,
        important: document.getElementById("week-important").value
      });
    });

    // üìã –°–≤–æ–¥–∫–∞ –¥–Ω—è
    document.getElementById("form-day").addEventListener("submit", e => {
      e.preventDefault();
      sendForm("–°–≤–æ–¥–∫–∞ –¥–Ω—è", {
        did: document.getElementById("day-did").value,
        didnt: document.getElementById("day-didnt").value,
        blockers: document.getElementById("day-blockers").value,
        insights: document.getElementById("day-insights").value,
        today: document.getElementById("day-today").value
      });
    });

    // üìä –û—Ç—á—ë—Ç –Ω–µ–¥–µ–ª–∏
    document.getElementById("form-report").addEventListener("submit", e => {
      e.preventDefault();
      sendForm("–û—Ç—á—ë—Ç –Ω–µ–¥–µ–ª–∏", {
        planned: document.getElementById("report-planned").value,
        done: document.getElementById("report-done").value,
        notdone: document.getElementById("report-notdone").value,
        blockers: document.getElementById("report-blockers").value,
        insights: document.getElementById("report-insights").value,
        next: document.getElementById("report-next").value
      });
    });

    tg.ready();
  </script>
</body>
</html>
