<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Форма планёрки</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      margin-bottom: 15px;
    }
    textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h2>План на неделю</h2>
  <form id="planForm">
    <textarea id="plan" placeholder="1–3 главные задачи"></textarea>
    <textarea id="important" placeholder="Что самое важное"></textarea>
    <button type="submit">Отправить</button>
  </form>

  <script>
    const tg = window.Telegram.WebApp;

    document.getElementById("planForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const data = {
        form: "План недели",   // важно для Google Script
        plan: document.getElementById("plan").value,
        important: document.getElementById("important").value
      };
      tg.sendData(JSON.stringify(data)); // отправка в бота
      tg.close(); // закрыть WebApp после отправки
    });

    tg.ready();
  </script>
</body>
</html>
