<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–§–æ—Ä–º–∞ –ø–ª–∞–Ω—ë—Ä–∫–∏</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    nav {
      display: flex;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    nav button {
      flex: 1;
      padding: 12px;
      border: none;
      background: #fff;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }
    nav button.active {
      border-bottom: 3px solid #4CAF50;
      color: #4CAF50;
    }
    .container {
      padding: 20px;
    }
    form {
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }
    form.active {
      display: block;
    }
    textarea {
      width: 100%;
      min-height: 60px;
      margin-bottom: 15px;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    button.submit {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button.submit:hover {
      background: #45a049;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>–§–æ—Ä–º–∞ –ø–ª–∞–Ω—ë—Ä–∫–∏</header>

  <nav>
    <button id="tab-week" class="active">–ü–ª–∞–Ω –Ω–µ–¥–µ–ª–∏</button>
    <button id="tab-day">–°–≤–æ–¥–∫–∞ –¥–Ω—è</button>
    <button id="tab-report">–û—Ç—á—ë—Ç –Ω–µ–¥–µ–ª–∏</button>
  </nav>

  <div class="container">
    <!-- üìÖ –ü–ª–∞–Ω –Ω–µ–¥–µ–ª–∏ -->
    <form id="form-week" class="active">
      <h3>–ü–ª–∞–Ω –Ω–∞ –Ω–µ–¥–µ–ª—é</h3>
      <textarea id="week-plan" placeholder="1‚Äì3 –≥–ª–∞–≤–Ω—ã–µ –∑–∞–¥–∞—á–∏"></textarea>
      <textarea id="week-important" placeholder="–ß—Ç–æ —Å–∞–º–æ–µ –≤–∞–∂–Ω–æ–µ"></textarea>
      <button type="submit" class="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </form>

    <!-- üìã –°–≤–æ–¥–∫–∞ –¥–Ω—è -->
    <form id="form-day">
      <h3>–°–≤–æ–¥–∫–∞ –¥–Ω—è</h3>
      <textarea id="day-did" placeholder="–ß—Ç–æ —Å–¥–µ–ª–∞–ª –≤—á–µ—Ä–∞"></textarea>
      <textarea id="day-didnt" placeholder="–ß—Ç–æ –Ω–µ —Å–¥–µ–ª–∞–ª –∏ –ø–æ—á–µ–º—É"></textarea>
      <textarea id="day-blockers" placeholder="–ö–∞–∫–∏–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è"></textarea>
      <textarea id="day-insights" placeholder="–ö–∞–∫–∏–µ –∏–Ω—Å–∞–π—Ç—ã"></textarea>
      <textarea id="day-today" placeholder="–ü–ª–∞–Ω –Ω–∞ —Å–µ–≥–æ–¥–Ω—è (1‚Äì2 –∑–∞–¥–∞—á–∏)"></textarea>
      <button type="submit" class="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </form>

    <!-- üìä –û—Ç—á—ë—Ç –Ω–µ–¥–µ–ª–∏ -->
    <form id="form-report">
      <h3>–û—Ç—á—ë—Ç –Ω–µ–¥–µ–ª–∏</h3>
      <textarea id="report-planned" placeholder="–ö–∞–∫–æ–π –±—ã–ª –ø–ª–∞–Ω"></textarea>
      <textarea id="report-done" placeholder="–ß—Ç–æ —Å–¥–µ–ª–∞–ª"></textarea>
      <textarea id="report-notdone" placeholder="–ß—Ç–æ –Ω–µ —Å–¥–µ–ª–∞–ª –∏ –ø–æ—á–µ–º—É"></textarea>
      <textarea id="report-blockers" placeholder="–ö–∞–∫–∏–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è"></textarea>
      <textarea id="report-insights" placeholder="–ö–∞–∫–∏–µ –≥–ª–∞–≤–Ω—ã–µ –∏–Ω—Å–∞–π—Ç—ã"></textarea>
      <textarea id="report-next" placeholder="–ü–ª–∞–Ω –Ω–∞ —Å–ª–µ–¥—É—é—â—É—é –Ω–µ–¥–µ–ª—é"></textarea>
      <button type="submit" class="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </form>
  </div>

  <script>
    const tg = window.Telegram.WebApp;

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
    const tabs = {
      "tab-week": "form-week",
      "tab-day": "form-day",
      "tab-report": "form-report"
    };

    Object.keys(tabs).forEach(tabId => {
      document.getElementById(tabId).addEventListener("click", () => {
        // –ê–∫—Ç–∏–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞
        document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
        document.getElementById(tabId).classList.add("active");

        // –ê–∫—Ç–∏–≤–Ω–∞—è —Ñ–æ—Ä–º–∞
        document.querySelectorAll("form").forEach(f => f.classList.remove("active"));
        document.getElementById(tabs[tabId]).classList.add("active");
      });
    });

    // –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏
    function sendForm(formName, fields) {
      const data = {
        form: formName,
        ...fields
      };
      tg.sendData(JSON.stringify(data));
      tg.close();
    }

    // üìÖ –ü–ª–∞–Ω –Ω–µ–¥–µ–ª–∏
    document.getElementById("form-week").addEventListener("submit", e => {
      e.preventDefault();
      sendForm("–ü–ª–∞–Ω –Ω–µ–¥–µ–ª–∏", {
        plan: document.getElementById("week-plan").value,
        important: document.getElementById("week-important").value
      });
    });

    // üìã –°–≤–æ–¥–∫–∞ –¥–Ω—è
    document.getElementById("form-day").addEventListener("submit", e => {
      e.preventDefault();
      sendForm("–°–≤–æ–¥–∫–∞ –¥–Ω—è", {
        did: document.getElementById("day-did").value,
        didnt: document.getElementById("day-didnt").value,
        blockers: document.getElementById("day-blockers").value,
        insights: document.getElementById("day-insights").value,
        today: document.getElementById("day-today").value
      });
    });

    // üìä –û—Ç—á—ë—Ç –Ω–µ–¥–µ–ª–∏
    document.getElementById("form-report").addEventListener("submit", e => {
      e.preventDefault();
      sendForm("–û—Ç—á—ë—Ç –Ω–µ–¥–µ–ª–∏", {
        planned: document.getElementById("report-planned").value,
        done: document.getElementById("report-done").value,
        notdone: document.getElementById("report-notdone").value,
        blockers: document.getElementById("report-blockers").value,
        insights: document.getElementById("report-insights").value,
        next: document.getElementById("report-next").value
      });
    });

    tg.ready();
  </script>
</body>
</html>
